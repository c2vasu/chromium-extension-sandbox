<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>GCP Namespace Revealer – Options</title>
  <style>
    body { font: 14px system-ui, sans-serif; margin: 24px; max-width: 800px; }
    textarea { width: 100%; height: 160px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; }
    .map { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; background:#f6f8fa; padding:12px; border-radius:8px;}
    .row { display:flex; gap:12px; margin-top:12px; align-items:center; }
    button { padding:8px 12px; border: none; border-radius:8px; cursor:pointer; }
    #status { margin-left: 8px; color: #0a7; }
    label { user-select: none; }
  </style>
</head>
<body>
  <h1>GCP Namespace Revealer</h1>
  <p>Paste your namespaces (one per line). The extension computes IDs as <code>x + left16(md5(lower(namespace)))</code>.</p>
  <textarea id="namespaces" placeholder="One namespace per line"></textarea>
  <div class="row">
    <button id="save">Save</button>
    <label><input type="checkbox" id="replaceMode"> Replace IDs with full namespace (translate)</label>
    <span id="status"></span>
  </div>
  <h3>Preview (ID → Namespace)</h3>
  <pre class="map" id="preview"></pre>
  <script src="vendor/md5.js"></script>
  <script src="options.js"></script>
</body>
</html>
